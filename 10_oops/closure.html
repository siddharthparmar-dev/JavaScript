    const makeFnc = newfnc();

    // jyada buttons ke liye hum barbar mhi banyenge
    function clickHandler(color){
          return function(){            // hume clickHandler() ke andar return bnana pdega otherwise click p direct run ho jayega 
            document.body.style.backgroundColor = `${color}`
          }
    }
    document.getElementById("orange").onclick = clickHandler("orange")  // humne yha pe clickHandler() ka refernce diya 
    document.getElementById("green").onclick = clickHandler("green")
    // return function nhi hoga toh bina click ke hi function call ho jayega
</script>
