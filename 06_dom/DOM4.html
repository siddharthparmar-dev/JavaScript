        function createli(language){
            const list = document.createElement("li")

            document.querySelector("ul").appendChild(list)

        // this is not considered optimised way of creating o adding an element

        createli("cadilac")

        // for big projects we should use optimised method
        function optilist(lang){
            const list = document.createElement("li")
           list.appendChild(document.createTextNode(lang))
           document.querySelector(".unordered").appendChild(list)
        }
        optilist("Hii")
