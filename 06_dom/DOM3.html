<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    
</body>
<script>
    // how to create element in DOM
    const div = document.createElement("div")
    console.log(div);
    div.className = "main"
    div.id = Math.floor(Math.random() * 10 + 1)
    div.setAttribute("name","sid")
    div.style.backgroundColor = "blue"
    div.style.height = "100px"
    div.style.width = "100px"
    // we can add text inside div by two methods 
    //first is using inner text
    // div.innerText = "hello" 
    // second is using createTextNode 
    const addText = document.createTextNode("hello")
    // now appending it in our div
    div.appendChild(addText)
    // now adding this created div in document
    document.body.appendChild(div)

</script>
</html>
